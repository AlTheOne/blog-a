{% load bootstrap4 %}
{% with bpurl=bootstrap_pagination_url|default:"" %}

		<a href="{% if current_page == 1 %}#{% else %}{% bootstrap_url_replace_param bpurl parameter_name 1 %}{% endif %}" class="pagination-left {% if current_page == 1 %} d-none{% endif %}"></a>

		<ul class="pagination-list">

				{% if pages_back %}
						<li class="pagination-list-item">
								<a class="page-link" href="{% bootstrap_url_replace_param bpurl parameter_name pages_back %}">&hellip;</a>
						</li>
				{% endif %}

				{% for p in pages_shown %}
						<li class="pagination-list-item {% if current_page == p %} active{% endif %}">
								<a class="page-link" href="{% if current_page == p %}#{% else %}{% bootstrap_url_replace_param bpurl parameter_name p %}{% endif %}">
										{{ p }}
								</a>
						</li>
				{% endfor %}

				{% if pages_forward %}
						<li class="pagination-list-item">
								<a class="page-link" href="{% bootstrap_url_replace_param bpurl parameter_name pages_forward %}">&hellip;</a>
						</li>
				{% endif %}

		</ul>

		<a href="{% if current_page == num_pages %}#{% else %}{% bootstrap_url_replace_param bpurl parameter_name num_pages %}{% endif %}" class="pagination-right {% if current_page == num_pages %} d-none{% endif %}"></a>

{% endwith %}
